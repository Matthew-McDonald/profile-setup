<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign Up</h1>

      <form class="radio-buttons" action="index.html" method="post">

        <fieldset>

          <div class="row-one">

          <label class="radio-two">
            <input type="radio" name="chooseone" value="admin">admin
          </label>

          <label class="radio-two">
            <input type="radio" name="chooseone" value="personal" checked>personal
          </label>

          <label class="radio-two">
            <input type="radio" name="chooseone" value="admin">guest
          </label>

        </div>

        </fieldset>
        <fieldset>

        <div class="row-two">

          <div class="name-field">
            <label for="name">name</label>
            <br>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="password">password</label>
            <br>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="password-field">
            <label for="email">email address</label>
            <br>
            <input type="email" id= "email" name="email" required>
            <br>
            <label for="confirm-password">confirm password</label>
            <br>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>

        </div>

        </fieldset>
        <fieldset>

          <div class="row-three">

            <div class="file-upload">
              <label for="file">profile picture</label>
              <br>
              <input type="file" id="file">
            </div>

            <button type="submit">sign up</button>

          </div>

        </fieldset>

      </form>
    </section>
  </div>
</body>
</html>
